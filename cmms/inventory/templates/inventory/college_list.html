{% extends "base_menu.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}
{% load static%}

{% block javascript %}
  <script src="{% static 'books/js/books.js' %}"></script>
{% endblock %}

<h1>{% trans "Colleges" %}</h1>
<h3 class="text-muted" id="mainCollegeTitle"></h3>
<p>
    <select class="form-select" id="id_college" data-dept-url="{% url 'inventory:ajax_load_dept' %}">
    </select>
</p>


<div class="modal fade" tabindex="-1" id="bcollegeModal">
    <div class="modal-dialog">
        <div class="modal-content" id="collegeModal" data-col-url="{%url 'inventory:college_list' %}">

        </div>
    </div>
</div>

{% if perms.inventory.add_college %}
<button type="button" id="id_AddCollege" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#bcollegeModal" >
    {% trans 'Add a new College' %}
</button>
{% endif %}


<div id="id_depts">

</div>

<script>
    $(document).ready(function (){
        const url = "{% url 'inventory:col_drop' %}"
        $.get(url).then(function(data) {
            $('#id_college').html(data);
        });
    })

    $("#id_college").change(function refreshDept() {
        const url = $("#id_college").attr("data-dept-url");  // get the url of the `load_cities` view
        const collegeId = $("#id_college").val();  // get the selected country ID from the HTML input
        const collegeName = $("#id_college option:selected").text()
        $.ajax({                       // initialize an AJAX request
            url: url,                    // set the url of the request (= /persons/ajax/load-cities/ )
            data: {
                'college_id': collegeId       // add the country id to the GET parameters
            },
            success: function (data) {   // `data` is the return of the `load_cities` view function
                $("#id_depts").html(data);  // replace the contents of the city input with the data that came from the server
                $("#mainCollegeTitle").text("{%trans 'College' %}: " + collegeName);
                /*
                let html_data = '<option value="">---------</option>';
                data.forEach(function (city) {
                    html_data += `<option value="${city.id}">${city.name}</option>`
                });
                console.log(html_data);
                $("#id_city").html(html_data);
                */
            }
        });
    });

    $("#id_AddCollege").click(
        function () {
            const url = $("#collegeModal").attr("data-col-url");
            $.ajax({
                url: url,
                type: 'post',
                success: function (data) {
                    $("#collegeModal").html(data.html_form);
                }
            })
        }
    )



</script>


{% endblock %}
