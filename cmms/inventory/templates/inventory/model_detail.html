{% extends "base_menu.html" %}
{% block content %}
<span style="float: right;">
    <a href="{% url 'inventory:manu_model_delete' model.id %}"><i class="fa fa-trash"></i></a>
</span>
<h1>{{ model.Name }}</h1>
<ul>
    <li>Voltage: {{ model.Voltage}} V</li>
    <li>Amperage: {{ model.Amperage}} A </li>
    <li>Phase: {{model.phase.Value}}</li>
    <li>Frequency: {{model.frequency.Value}}</li>
    <li>Device: {{model.device.Name}}</li>
</ul>
{% endblock %}
